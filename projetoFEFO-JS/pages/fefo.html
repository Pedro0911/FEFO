  <nav class="navbar navbar-expand-lg navbar-light bg-light container pb-3 pt-3">

    <div class="container border pt-3">

       <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Rua</label>
        <input type="text" class="form-control" id="Rua" placeholder="Rua" required maxlength="3">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Código do Produto</label>
        <input type="text" class="form-control" id="Cod" placeholder="Código do Produto" required  maxlength="5">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Quantidade do produto</label>
        <input type="number" class="form-control" id="qtd" placeholder="Quantidade" required>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Validade</label>
        <input type="datetime" class="form-control" id="val" placeholder="Validade" required max="6">

    </div>

    <hr class="container">

        <div class="container border" id="tabelaDV">
          <table class="table" id="tabela-main">
            <tr>
              <td scope="col">RUA</td>
              <td scope="col">Código</td>
              <td scope="col">Quantidade</td>
              <td scope="col">Validade</td>
            </tr>
            </table>
        </div>
      </main>
