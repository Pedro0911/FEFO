<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script> <!--script que faz baixar a planilha-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!--alguns estilos ficarão aqui acima-->
    <style> 
      a{
          border: 1px solid;
          padding: 5px;
      }

      main{

        height: 300px;
      }

      #table-main{
        overflow: auto;
      }

      #botoes{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

  </style>
    
    <title>FEFO</title>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light container pb-3 pt-3">
    <h1 class="container">Revenda Disbec</h1>
    <a class="navbar-brand pnc" href="/index.html">Página inicial</a>
</nav>

    <div class="container border pt-3">

       <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Rua</label>
        <input type="text" class="form-control" id="Rua" required maxlength="100">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Código do Produto</label>
        <input type="text" class="form-control" id="Cod" required  maxlength="5">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Quantidade do produto</label>
        <input type="number" class="form-control" id="qtd" required maxlength="7">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Validade</label>
        <input type="datetime" class="form-control" id="val" required maxlength="6">
      </div>

      <div id="botoes">
        <input type="submit" value="Adicionar produto" class="btn btn-primary mb-3" id="new_produto" onclick="add_produto();"></input>
        <input type="reset" value="Novo produto" class="btn btn-warning mb-3" id="new_produto" onclick="reset_form()"></input>
      </div>
      <p id="alerta" style="color: green;"></p>

    </div>

    <hr class="container">


    <!--tabela html-->
    <div class="container mb-3 border my_tabela" id="table-main"> 
      <main class="container mt-2">
        <div class="container border" id="tabelaDV">
          <table class="table" id="tabela-main">
            <tr>
              <th scope="col">RUA</th>
              <th scope="col">Código</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Validade</th>
            </tr>
            </table>
        </div>
      </main>
    </div> <!--espaço onde a planilha fica armazenada-->
    
    <div class="container">
      <input type="button" name="" value="Baixar planilha" id="baixar_planilha" class="btn btn-primary mb-3 baixar_plan" onclick="donwload()">
    </div>
      

    <script src="/scripts.js"></script> <!--pasta nativa do projeto. a linha abixo é um scritp externo do bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
