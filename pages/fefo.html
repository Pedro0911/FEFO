<!--remover esses pluguins do Jquery caso não consiga usalo-->
    <script>
			$(function() {
				$(".baixar_plan").click(function(e){
					var table = $(this).prev('.baixar_plan');
					if(table && table.length){
						var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
						$(table).table2excel({
							exclude: ".noExl",
							name: "Excel Document Name",
							filename: "teste.xls",
							fileext: ".xls",
							
						});
					}
				});
				
			});
		</script>
